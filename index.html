<!DOCTYPE html>
<html>
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <meta http-equiv="X-UA-Compatible" content="ie=edge"
      <h1>Shopping Cart</h1>
      <link rel="stylesheet" href="index.css">
   </head>
   <body>
      <div class="shopping-cart">
         <div class="column-labels">
            <label class="product-image">Image</label>
            <label class="product-details">Product</label>
            <label class="product-price">Price</label>
            <label class="product-quantity">Quantity</label>
            <label class="product-removal">Remove</label>
            <label class="product-line-price">Total</label>
         </div>
         <div class="product">
            <div class="product-image">
               <img src="https://s.cdpn.io/3/dingo-dog-bones.jpg">
            </div>
            <div class="product-details">
               <div class="product-title">Dingo Dog Bones</div>
               <p class="product-description">The best dog bones of all time. Holy crap.</p>
            </div>
            <div class="product-price">100</div>
            <div class="product-quantity">
               <input type="number" value="2" min="1">
            </div>
            <div class="product-removal">
               <button class="remove-product">
               Remove
               </button>
            </div>
            <div class="product-line-price">200</div>
         </div>
         <div class="product">
            <div class="product-image">
               <img src="https://s.cdpn.io/3/large-NutroNaturalChoiceAdultLambMealandRiceDryDogFood.png">
            </div>
            <div class="product-details">
               <div class="product-title">Nutroâ„¢ Adult Lamb and Rice Dog Food</div>
               <p class="product-description">Who doesn't like lamb and rice? We've all hit the halal cart!</p>
            </div>
            <div class="product-price">150</div>
            <div class="product-quantity">
               <input type="number" value="1" min="1">
            </div>
            <div class="product-removal">
               <button class="remove-product">
               Remove
               </button>
            </div>
            <div class="product-line-price">150</div>
         </div>
         <div class="totals">
            <div class="totals-item">
               <label>Subtotal</label>
               <div class="totals-value" id="cart-subtotal">350</div>
            </div>
            <div class="totals-item">
               <label>Tax (10%)</label>
               <div class="totals-value" id="cart-tax">35</div>
            </div>
            <div class="totals-item">
               <label>Shipping</label>
               <div class="totals-value" id="cart-shipping">50</div>
            </div>
            <div class="totals-item totals-item-total">
               <label>Grand Total</label>
               <div class="totals-value" id="cart-total">435</div>
            </div>
         </div>
         <button class="checkout">Checkout</button>
      </div>
      <script src="https://code.jquery.com/jquery-3.6.1.min.js" integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
      <script src="./shopping.js"></script>
   </body>
</html>
